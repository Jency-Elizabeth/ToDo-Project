
{% extends 'base.html' %}
{% block body %}
<body style="background-color:#57FEFF;">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2 style="background-color:#F75D59;text-align:center;">TASK</h2>
                </div>
            </div>
            </div>
        </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
       <form method="POST" class="p-5 shadow">
            {% csrf_token %}

    <input type="text" class="form-control" name="task" placeholder="Enter your task">


    <input type="text" class="form-control" name="priority" placeholder="Enter priority">


           <input type="date" class="form-control" name="date" placeholder="Enter your date">

         <input type="submit" class="btn btn-outline-primary-">
    </div>

</form>

        <div class="col-md-6">
            <h4>Task to be Continue</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p><b> {{i.Priority}}</b></p>
                    <p><b>{{i.Date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
</body>
